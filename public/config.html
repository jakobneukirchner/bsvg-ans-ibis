<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSVG Konfigurator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/config.css">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4);
            background: var(--color-surface);
            box-shadow: var(--shadow-sm);
            gap: var(--space-3);
        }
        .header h1 {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            margin: 0;
        }
        .btn-back {
            text-decoration: none;
            color: var(--color-primary);
            font-weight: 500;
            font-size: var(--font-size-base);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-4);
        }
        .tabs {
            display: flex;
            gap: var(--space-1);
            margin-bottom: var(--space-3);
            border-bottom: 2px solid var(--color-border);
        }
        .tab {
            padding: var(--space-3) var(--space-6);
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }
        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        .tab-content.active {
            display: flex;
        }
        .tab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-3);
        }
        .items-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        .item-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--space-3);
        }
        .item-info {
            flex: 1;
        }
        .item-card h3 {
            margin: 0 0 var(--space-2) 0;
            font-size: var(--font-size-lg);
        }
        .item-card p {
            margin: var(--space-1) 0;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        .item-actions {
            display: flex;
            gap: var(--space-2);
        }
        .btn {
            padding: var(--space-2) var(--space-4);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            font-size: var(--font-size-sm);
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--color-primary-hover);
        }
        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }
        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }
        .empty-state {
            text-align: center;
            padding: var(--space-8);
            color: var(--color-text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <a href="index.html" class="btn-back">← Zurück</a>
            <h1>BSVG Konfigurator</h1>
            <button class="btn btn-primary" id="exportBtn">Export JSON</button>
        </header>

        <main class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="cycles">Umläufe</button>
                <button class="tab" data-tab="lines">Linien</button>
                <button class="tab" data-tab="stops">Haltestellen</button>
            </div>

            <div class="tab-content active" id="tab-cycles">
                <div class="tab-header">
                    <h2>Umläufe</h2>
                    <button class="btn btn-primary" id="addCycleBtn">+ Neuer Umlauf</button>
                </div>
                <div id="cyclesList" class="items-list"></div>
            </div>

            <div class="tab-content" id="tab-lines">
                <div class="tab-header">
                    <h2>Linien</h2>
                    <button class="btn btn-primary" id="addLineBtn">+ Neue Linie</button>
                </div>
                <div id="linesList" class="items-list"></div>
            </div>

            <div class="tab-content" id="tab-stops">
                <div class="tab-header">
                    <h2>Haltestellen</h2>
                    <button class="btn btn-primary" id="addStopBtn">+ Neue Haltestelle</button>
                </div>
                <div id="stopsList" class="items-list"></div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/configurator.js"></script>
    <script src="js/configurator-enhanced.js"></script>
</body>
</html>
