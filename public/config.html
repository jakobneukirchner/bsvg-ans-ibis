<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSVG Konfigurator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/config.css">
    <style>
        body {
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-4);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4);
            background: var(--color-surface);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
        }
        .btn-back {
            text-decoration: none;
            color: var(--color-primary);
            font-weight: 500;
        }
        .tabs {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
            border-bottom: 2px solid var(--color-border);
        }
        .tab {
            padding: var(--space-3) var(--space-6);
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--color-text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .item-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            margin-bottom: var(--space-3);
        }
        .item-card h3 {
            margin: 0 0 var(--space-2) 0;
        }
        .item-card p {
            margin: var(--space-1) 0;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        .item-card button {
            margin-right: var(--space-2);
            margin-top: var(--space-2);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.hidden {
            display: none;
        }
        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            width: 90%;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content label {
            display: block;
            margin-top: var(--space-3);
            margin-bottom: var(--space-1);
            font-weight: 500;
        }
        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: var(--space-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-base);
            font-family: inherit;
        }
        .modal-content textarea {
            font-family: var(--font-family-mono);
            resize: vertical;
        }
        .modal-content button {
            margin-top: var(--space-4);
            margin-right: var(--space-2);
        }
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: var(--color-text-secondary);
        }
        .close:hover {
            color: var(--color-text);
        }
        .btn {
            padding: var(--space-2) var(--space-4);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--color-primary-hover);
        }
        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--color-surface);
            padding: var(--space-6);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 999;
        }
        #loadingIndicator.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="btn-back">← Zurück zur App</a>
            <h1>BSVG Konfigurator</h1>
            <button class="btn btn-primary" id="exportBtn">Export JSON</button>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="cycles">Umläufe</button>
            <button class="tab" data-tab="lines">Linien</button>
            <button class="tab" data-tab="stops">Haltestellen</button>
        </div>

        <div class="tab-content active" id="tab-cycles">
            <button class="btn btn-primary" id="addCycleBtn">+ Neuer Umlauf</button>
            <div id="cyclesList" style="margin-top:var(--space-4);"></div>
        </div>

        <div class="tab-content" id="tab-lines">
            <button class="btn btn-primary" id="addLineBtn">+ Neue Linie</button>
            <div id="linesList" style="margin-top:var(--space-4);"></div>
        </div>

        <div class="tab-content" id="tab-stops">
            <button class="btn btn-primary" id="addStopBtn">+ Neue Haltestelle</button>
            <div id="stopsList" style="margin-top:var(--space-4);"></div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content"></div>
    </div>

    <div id="loadingIndicator" class="hidden">
        <p>Lade Daten...</p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/configurator.js"></script>
</body>
</html>
