<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#00843D">
  <meta name="description" content="BSVG Ansagesystem - Manuelles Stra√üenbahn-Ansagesystem f√ºr Braunschweig">
  <title>BSVG Ansagesystem</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/index.css">
  <style>
    .cycle-selector{background:var(--color-surface);border:1px solid var(--color-card-border);border-radius:var(--radius-md);padding:var(--space-4);margin-top:var(--space-4)}.cycle-selector-title{font-size:var(--font-size-base);font-weight:600;color:var(--color-text);margin-bottom:var(--space-3)}.cycle-groups{display:flex;flex-direction:column;gap:var(--space-3)}.cycle-group{border:1px solid var(--color-border);border-radius:var(--radius-sm);overflow:hidden}.cycle-group-header{background:var(--color-secondary);padding:var(--space-3);cursor:pointer;display:flex;justify-content:space-between;align-items:center;transition:all 0.2s}.cycle-group-header:hover{background:var(--color-secondary-hover)}.cycle-group-header.active{background:var(--color-primary);color:white}.cycle-group-name{font-weight:600;font-size:var(--font-size-sm)}.cycle-group-arrow{transition:transform 0.2s}.cycle-group-arrow.open{transform:rotate(180deg)}.cycle-list{display:none;flex-direction:column;gap:0}.cycle-list.open{display:flex}.cycle-item{padding:var(--space-3);border-top:1px solid var(--color-border);cursor:pointer;transition:all 0.2s;display:flex;justify-content:space-between;align-items:center;background:var(--color-background)}.cycle-item:hover{background:var(--color-secondary);transform:translateX(4px)}.cycle-item-id{font-weight:500;font-size:var(--font-size-sm);color:var(--color-text)}.cycle-item-name{font-size:var(--font-size-xs);color:var(--color-text-secondary)}.config-link{display:inline-flex;align-items:center;gap:var(--space-2);padding:var(--space-2) var(--space-3);background:var(--color-secondary);border-radius:var(--radius-sm);font-size:var(--font-size-sm);color:var(--color-text);text-decoration:none;margin-top:var(--space-4);transition:all 0.2s}.config-link:hover{background:var(--color-secondary-hover);transform:translateX(2px)}
  </style>
</head>
<body>
  <main class="page-container">
    <header class="page-header">
      <div class="header-content">
        <div class="icon icon--xl icon--primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="4" y="8" width="16" height="12" rx="2" ry="2"></rect>
            <path d="M4 8V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3"></path>
            <line x1="8" y1="20" x2="6" y2="23"></line>
            <line x1="16" y1="20" x2="18" y2="23"></line>
            <circle cx="9" cy="14" r="1"></circle>
            <circle cx="15" cy="14" r="1"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
          </svg>
        </div>
        <div class="header-text">
          <h1 class="header-title">BSVG Ansagesystem</h1>
          <p class="header-subtitle">Stra√üenbahn Braunschweig</p>
        </div>
      </div>
    </header>
    
    <section class="input-section">
      <div class="input-card">
        <form id="lineInputForm" class="line-form">
          <div class="form-group">
            <label for="lineInput" class="form-label">Linie / Umlauf</label>
            <input 
              type="text" 
              id="lineInput" 
              class="form-input form-input--large" 
              placeholder="003/10"
              inputmode="numeric"
              pattern="\d{3}/\d{2}"
              maxlength="6"
              required
              autocomplete="off"
              autofocus
            >
            <span class="form-help">Format: LLL/UU (z.B. 003/10 oder 010/25)</span>
            <span id="inputError" class="form-error hidden"></span>
          </div>
          
          <button type="submit" class="btn btn--primary btn--large btn--full submit-btn">
            <span class="btn-text">BEST√ÑTIGEN</span>
            <span class="icon icon--md icon--white">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </span>
          </button>
        </form>
        
        <div class="cycle-selector">
          <div class="cycle-selector-title">üîÑ Oder Umlauf ausw√§hlen:</div>
          <div id="cycleGroups" class="cycle-groups"></div>
        </div>
        
        <a href="config.html" class="config-link">
          üõ†Ô∏è Zum Konfigurator
        </a>
      </div>
    </section>
    
    <section id="recentSection" class="recent-section hidden">
      <h2 class="recent-title">Letzte Eingaben</h2>
      <div id="recentEntries" class="recent-list"></div>
    </section>
    
    <div id="loadingIndicator" class="loading-overlay hidden">
      <div class="loading-content">
        <div class="spinner spinner--large"></div>
        <p class="loading-text">Lade Daten...</p>
      </div>
    </div>
  </main>
  
  <footer class="page-footer">
    <p class="footer-text">
      <small>&copy; 2025 BSVG | Manuelles Ansagesystem</small>
    </p>
  </footer>
  
  <script src="/js/config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/storage.js"></script>
  <script src="/js/app.js"></script>
  <script>
    // CYCLE SELECTOR LOGIC
    let allCycles = [];
    let allLines = [];
    
    async function loadCyclesForSelector() {
      try {
        const base = CONFIG.FILESERVER_URL;
        const [cyclesRes, linesRes] = await Promise.all([
          fetch(base + '/cycles.json'),
          fetch(base + '/lines.json')
        ]);
        
        const cyclesData = await cyclesRes.json();
        const linesData = await linesRes.json();
        
        allCycles = cyclesData.cycles || [];
        allLines = linesData.lines || [];
        
        renderCycleSelector();
      } catch (e) {
        console.error('Failed to load cycles:', e);
      }
    }
    
    function renderCycleSelector() {
      const container = document.getElementById('cycleGroups');
      if (!container || allCycles.length === 0) return;
      
      // Gruppiere Cycles nach Linie
      const grouped = {};
      allCycles.forEach(cycle => {
        if (!grouped[cycle.lineId]) {
          grouped[cycle.lineId] = [];
        }
        grouped[cycle.lineId].push(cycle);
      });
      
      // Sortiere Linien
      const sortedLineIds = Object.keys(grouped).sort((a, b) => {
        const lineA = allLines.find(l => l.id === a);
        const lineB = allLines.find(l => l.id === b);
        return (lineA?.name || a).localeCompare(lineB?.name || b);
      });
      
      container.innerHTML = sortedLineIds.map(lineId => {
        const line = allLines.find(l => l.id === lineId);
        const cycles = grouped[lineId];
        
        return `
          <div class="cycle-group">
            <div class="cycle-group-header" onclick="toggleCycleGroup('${lineId}')">
              <span class="cycle-group-name" style="color:${line?.color || 'inherit'}">
                ${line ? line.name : lineId} (${cycles.length})
              </span>
              <span class="cycle-group-arrow" id="arrow-${lineId}">‚ñº</span>
            </div>
            <div class="cycle-list" id="cycles-${lineId}">
              ${cycles.map(cycle => `
                <div class="cycle-item" onclick="selectCycle('${cycle.cycleId}')">
                  <div>
                    <div class="cycle-item-id">${cycle.cycleId}</div>
                    <div class="cycle-item-name">${cycle.name}</div>
                  </div>
                  <span>‚Üí</span>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }).join('');
    }
    
    function toggleCycleGroup(lineId) {
      const list = document.getElementById('cycles-' + lineId);
      const arrow = document.getElementById('arrow-' + lineId);
      const header = arrow.parentElement;
      
      if (list.classList.contains('open')) {
        list.classList.remove('open');
        arrow.classList.remove('open');
        header.classList.remove('active');
      } else {
        // Close all others
        document.querySelectorAll('.cycle-list.open').forEach(l => l.classList.remove('open'));
        document.querySelectorAll('.cycle-group-arrow.open').forEach(a => a.classList.remove('open'));
        document.querySelectorAll('.cycle-group-header.active').forEach(h => h.classList.remove('active'));
        
        list.classList.add('open');
        arrow.classList.add('open');
        header.classList.add('active');
      }
    }
    
    function selectCycle(cycleId) {
      const cycle = allCycles.find(c => c.cycleId === cycleId);
      if (!cycle) return;
      
      const line = allLines.find(l => l.id === cycle.lineId);
      if (!line) return;
      
      // Format: paddedLineId/paddedCycleId
      const formatted = line.paddedId + '/' + cycle.paddedId;
      document.getElementById('lineInput').value = formatted;
      
      // Trigger form submission
      document.getElementById('lineInputForm').dispatchEvent(new Event('submit'));
    }
    
    window.toggleCycleGroup = toggleCycleGroup;
    window.selectCycle = selectCycle;
    
    // Load cycles when page loads
    loadCyclesForSelector();
  </script>
</body>
</html>
